<body>

	<div class="container">
		<div class="row">
			<h1>Score Analyzer</h1>

			<hr>

			<details>
				<summary>Click Me</summary>
				<i>Enter your grades in the following subjects.</i>
			</details>

			<br>			

			<div class="col-md-4" id="science">
				<img src="sci.jpg">

				<br>


				<form>
					<input type="text" name="avalue" id="sci" class="form-control" placeholder="Enter you grades">
				</form>
			</div>

			<br>

			<div class="col-md-4" id="maths">
				<img src="math.jpg">

				<br>


				<form>
					<input type="text" name="bvalue" id="math" class="form-control" placeholder="Enter you grades">
				</form>
			</div>

			<br>

			<div class="col-md-4" id="english">
				<img src="eng.jpg">

				<br>

				<form>
					<input type="text" name="cvalue" id="eng" class="form-control" placeholder="Enter you grades">
				</form>
			</div>

			<br>
	</div>

			<button type="button" onclick="Grades()" class="btn btn-outline-dark bg-light me-2">
				Get Rating
